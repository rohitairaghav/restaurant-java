name: Deploy Web App

on:
  push:
    branches: [main]
    paths: ['apps/web/**', 'packages/**']
  pull_request:
    branches: [main]
    paths: ['apps/web/**', 'packages/**']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Remove Yarn files (if any)
        run: |
          rm -f yarn.lock
          rm -rf node_modules/.yarn
        continue-on-error: true

      - name: Install dependencies
        run: npm ci

      - name: Verify package manager
        run: |
          echo "Package manager: $(which npm)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Checking for yarn: $(which yarn || echo 'yarn not found')"
          ls -la | grep -E "(package-lock|yarn.lock)" || echo "No lock files found"

      - name: Type check
        run: npm run type-check
        working-directory: apps/web

      - name: Lint
        run: npm run lint
        working-directory: apps/web

      - name: Build
        run: npm run build
        working-directory: apps/web
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Set package manager environment
        run: |
          echo "NPM_CONFIG_PACKAGE_MANAGER=npm" >> $GITHUB_ENV
          echo "PACKAGE_MANAGER=npm" >> $GITHUB_ENV
          echo "VERCEL_PACKAGE_MANAGER=npm" >> $GITHUB_ENV

      - name: Verify deployment setup
        run: |
          echo "Current directory: $(pwd)"
          echo "Contents of apps/web:"
          ls -la apps/web/
          echo "Package.json exists: $(test -f apps/web/package.json && echo 'YES' || echo 'NO')"
          echo "Vercel.json exists: $(test -f vercel.json && echo 'YES' || echo 'NO')"

      - name: Deploy to Vercel
        uses: vercel/vercel-action@v1.1.1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: apps/web
          vercel-args: '--prod'
        env:
          NPM_CONFIG_PACKAGE_MANAGER: npm
          PACKAGE_MANAGER: npm