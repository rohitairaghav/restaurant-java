name: Deploy Web App

on:
  push:
    branches: [main]
    paths: ['apps/web/**', 'packages/**']
  pull_request:
    branches: [main]
    paths: ['apps/web/**', 'packages/**']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Remove Yarn files (if any)
        run: |
          rm -f yarn.lock
          rm -rf node_modules/.yarn
        continue-on-error: true

      - name: Install dependencies
        run: npm ci

      - name: Verify package manager
        run: |
          echo "Package manager: $(which npm)"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Checking for yarn: $(which yarn || echo 'yarn not found')"
          ls -la | grep -E "(package-lock|yarn.lock)" || echo "No lock files found"

      - name: Type check
        run: npm run type-check
        working-directory: apps/web

      - name: Lint
        run: npm run lint
        working-directory: apps/web

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel
        run: |
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}