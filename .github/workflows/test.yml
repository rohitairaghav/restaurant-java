name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run type-check

      - name: Run linting
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: |
            ./apps/web/coverage/lcov.info
            ./packages/shared/coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage
          recreate: true
          message: |
            ## Test Coverage Report

            Coverage reports have been generated and uploaded to Codecov.

            - ðŸ“Š [View detailed coverage report](https://codecov.io/gh/${{ github.repository }}/commit/${{ github.sha }})
            - âœ… All tests must pass before merging
            - ðŸ“ˆ Maintain coverage above 80% threshold